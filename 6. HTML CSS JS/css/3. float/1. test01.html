<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            border: 1px solid black;
        }
        span{
            width:100px;
            height:100px;
            border: 1px solid black;
            display: block;
        }
    </style>
</head>
<body>
<div>I am a block element</div>
<span>I am a inline element</span>
<span>I am another inline element</span>
</body>
</html>
