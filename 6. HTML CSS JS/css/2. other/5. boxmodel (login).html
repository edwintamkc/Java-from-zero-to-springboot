<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <style>
        #box{
            width: 300px;
            border: 2px solid red;
            /*padding: 上 下 右 左*/
            padding: 20px 0 30px 0;

            /*亦可分開寫*/
            /*padding-top: xxxx;*/
            /*padding-right: xxxx;*/

            /*margin: 0 0 0 0;*/
            /*只有2個參數，第一個係上下，第二個係左右*/
            /*呢度左右自動對齊，所以會置中*/
            margin: 0 auto;
        }

        #box div{
            margin: 10px auto;
        }

        span{
            font-size: 20px;
        }

    </style>
</head>
<body>
<form action="#">
    <div id="box">
        <h2>Login</h2>
        <div class="div1">
            <span>Username: </span>
            <input type="text">
        </div>
        <div class="div2">
            <span>Password: </span>
            <input type="password">
        </div>
        <input type="submit">
        <input type="reset">
    </div>
</form>
</body>
</html>
