<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 1000px;
            height: 700px;
            border: 1px solid red;
            background-image: url("clothes.jpg");
        }
        /*只鋪第一行*/
        .div1{
            background-repeat: repeat-x;
        }
        /*只鋪第一列*/
        .div2{
            background-repeat: repeat-y;
        }
        /*不平鋪，只顯示一張jpg*/
        .div3{
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
