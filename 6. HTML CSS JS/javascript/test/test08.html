<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1"></div>

    <script>
        let div1 = document.getElementById("div1");
        div1.innerText = "123";   // 將文字改成123
        div1.innerHTML = "<h1>123456</h1>"   // 改為html嘅123456 (h1標題)
        div1.style.color = 'RED';   // 改style
    </script>
</body>
</html>
