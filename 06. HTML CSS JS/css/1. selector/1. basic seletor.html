<!DOCTYPE html>
<html>
<head>
	<title>selector</title>
	<style type="text/css">
		/* 1. label selector，會選擇所有該label*/
		h1 {
			color: red;
		}
		/* 2. class selector，只會選擇該class name，可以重複用同一class name，*/
		.class1{
			color: blue;
		}
		/* 3. id selector，用# ，只會選擇該id，id只能有一個*/
		#id1{
			color: pink;
		}
	</style>
</head>
<body>
	<h1>h1 title 1</h1>
	<h1 class="class1">h1 title 2</h1>
	<h1 id="id1">h1 title 3</h1>

</body>
</html>
