<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--表格table
文字說明 caption
表頭    thead (入面資料會bold，通常裝標題)
表格主體 tbody (裝主要data)
行      tr
列      td

表格屬性
border          設置表格邊框大小
cellspacing     格仔同格仔之間嘅空白間距                默認為2
cellpadding     格仔入面嘅內容同格仔邊框之前嘅空白間距     默認為1
width
height
align           擺係網頁嘅咩位                        (left,center,right)
colspan         跨列
rowspan         跨行
-->

<table width="500" border="1" cellspacing="0" cellpadding="0"   align="center">
    <caption>This is a caption</caption>
    <thead>
        <tr>
            <td>水果</td>
            <td>數量</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>蘋果</td>
            <td>5</td>
        </tr>
        <tr>
            <td>香蕉</td>
            <td>10</td>
        </tr>
    </tbody>
</table>
<hr/>
<table width="500" border="1" cellspacing="0" cellpadding="0"   align="center">
    <caption>Colspan Rowspan example</caption>
    <tr>
        <td colspan="4">1-1</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
    </tr>
</table>
</body>
</html>
