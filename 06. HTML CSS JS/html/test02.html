<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--標題label，共有6個，h1最大-->
<h1>h1 label</h1>
<h2>h2 label</h2>
<h3>h3 label</h3>
<h4>h4 label</h4>
<h5>h5 label</h5>
<h6>h6 label</h6>

<!--段落label，注意唔會自動分行，有空格亦會無視，*下面例子1同2 會癡埋變一行-->
<p>11111111111111
222222222</p>

<!--水平線label，創建一條水平線-->
<hr/>

<!--換行label-->
第一行<br/>
第二行<br/>
第三行<br/>

<!--特殊化label-->
<strong>我係粗體</strong>
<em>我係斜體</em>
<del>我係刪除線</del>
<ins>我係底線</ins>

</body>
</html>
